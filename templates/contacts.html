<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Naumov | Music producer</title>
    <link rel="stylesheet" href="/main.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <script defer src="/js-files/contacts.js"></script>
  </head>
  <body>
    <nav>
      <ul class="nav__container">
        <li class="nav__container-logo">
          <!-- <img
            class="nav__container-logo-img"
            src="/img/alex-logo.svg"
            width="120"
            alt=""
          /> -->
        </li>
        <li class="nav__container-item"><a href="/home">Home</a></li>
        <li class="nav__container-item"><a href="/work">Work</a></li>
        <li class="nav__container-item"><a href="/pricing">Pricing</a></li>
        <li class="nav__container-item">
          <a style="color: #00adb5" href="/contacts">Contacts</a>
        </li>
        <li class="nav__container-toggle">
          <a href="#"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
    </nav>
    <!-- CONTACTS PAGE -->
    <div class="logo-text">
      <img
        class="logo-text__img"
        src="/img/alex-logo.svg"
        width="250"
        alt=""
        alt=""
      />
      <hr class="logo-text__hr" width="19%" />
      <p class="logo-text__description">
        professional music producer<br />and beat maker
      </p>
    </div>
    <div class="contacts">
      <div class="contacts__form">
        <h2>Get <span>in</span> touch</h2>
        <p>
          If you are interested in working with me or have any questions </br>
          contact me directly through social media or fill out the form </br> 
          and I'll get back to you soon
        </p>
        <form
          method="POST"
          action="send"
          enctype="application/x-www-form-urlencoded"
        >
        <div class="contacts__form-field">
          <label for="name">Your name:</label><br />
          <input type="text" id="name" name="name" />
          <i class="fa fa-user"></i><br />
        </div>
        <div class="contacts__form-field">
          <label for="mail">Your e-mail:</label><br />
          <input type="email" id="mail" name="email" />
          <i class="fa fa-envelope"></i><br />
        </div>
          <div class="contacts__form-field">
            <label for="msg">Your message:</label><br />
            <textarea
              name="msg"
              id="msg"
              placeholder="Type your message here..."
            ></textarea
            >
            <i class="fa fa-comment-alt"></i><br />
          </div>
          
          <div class="contacts__form-button">
            <button type="submit" value="submit">Send message</button>
            <span>Sending your message...</span>
          </div>
        </form>
        <div class="contacts__social">
          <div class="k"><img src="/img/fiverr.svg" width="40" alt=""></div>
          <div class="k"><img src="/img/facebook.svg" width="40" alt=""></div>
          <div class="k"><img src="/img/instagram.svg" width="40" alt=""></div>
        </div>
      </div>
      <div class="contacts-img">
      </div>
    </div>
  </body>
</html>
