<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Naumov | Music producer</title>
    <link rel="stylesheet" href="/main.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <script defer src="/index.js"></script>
  </head>
  <body>
    <!-- HOME PAGE -->
    <nav>
      <ul class="nav__container">
        <li class="nav__container-logo">
          <!-- <img
            class="nav__container-logo-img"
            src="/img/alex-logo.svg"
            width="120"
            alt=""
          /> -->
        </li>
        <li class="nav__container-item">
          <a href="/home">Home</a>
        </li>
        <li class="nav__container-item">
          <a style="color: #00adb5" href="/work">Work</a>
        </li>
        <li class="nav__container-item"><a href="/pricing">Pricing</a></li>
        <li class="nav__container-item"><a href="/contacts">Contacts</a></li>
        <li class="nav__container-toggle">
          <a href="#"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
    </nav>
    <!-- WORK PAGE -->
    <section id="work">
      <div class="logo-text">
        <img
          class="logo-text__img"
          src="/img/alex-logo.svg"
          width="250"
          alt=""
          alt=""
        />
        <hr class="logo-text__hr" width="19%" />
        <p class="logo-text__description">
          professional music producer<br />and beat maker
        </p>
      </div>
      <div class="work-page__main">
        <div class="work-page__main-animation">
          <img
            class="work-page__main-animation-img"
            src="/img/sasha.png"
            alt=""
          />
          <div class="work-page__main-animation-block"></div>
        </div>
        <div class="work-page__main-music">
          <!-- PLAYER -->
          <div class="player">
            <div class="player__main">
              <audio
                src="/tracks/na_zare.mp3"
                class="player__main-audio"
              ></audio>
              <div class="player__main-flex">
                <div class="player__main-progress">
                  <div class="player__main-progress-line"></div>
                </div>
              </div>
              <div class="player__main-controls">
                <div class="player__main-controls-prev">
                  <i class="fas fa-backward"></i>
                </div>
                <div class="player__main-controls-playpause">
                  <i class="fas fa-play-circle"></i>
                  <i class="fas fa-pause notactive"></i>
                </div>
                <div class="player__main-controls-next">
                  <i class="fas fa-forward"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="feedback">
            <p class="feedback__text">
              This guy makes bangers! He took the things I gave him and he made
              a track that came out better than I'd imagine.
            </p>
            <div class="feedback__nameimg">
              <div class="feedback__nameimg-img">
                <img
                  class="feedback__nameimg-img-src"
                  src="/img/circle-cropped-1.png"
                  width="50"
                  alt=""
                />
              </div>
              <p class="feedback__nameimg-name">Brascomb</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
